<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
    <h1 class="text-center mb-4">üìù Qu·∫£n l√Ω Blog</h1>

    <div class="alert alert-info text-center w-50 mx-auto mb-4" role="alert">
        <span th:if="${selectedCategory != null and selectedCategory != ''}">
            Danh m·ª•c b·∫°n ƒëang xem: <b th:text="${selectedCategory}"></b> |
        </span>
        <span>B·∫°n ƒë√£ xem trang n√†y <b th:text="${viewCount}"></b> l·∫ßn trong phi√™n hi·ªán t·∫°i.</span>
    </div>

    <div class="row g-4">

        <!-- C·ªôt Category -->
        <div class="col-lg-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Category</h5>

                    <!-- Danh s√°ch category -->
                    <div th:each="category : ${categories}" class="mb-3 p-2 border rounded">
                        <a href="#" th:text="${category.name}"
                           data-category="${category.name}"
                           class="text-decoration-none text-dark btn">
                        </a>
                    </div>

                    <!-- N√∫t xem t·∫•t c·∫£ -->
                    <div class="mb-3 p-2 border rounded">
                        <a th:href="@{/blogs}"
                           class="text-decoration-none text-dark btn"
                           th:classappend="${selectedCategory == null or selectedCategory == ''} ? 'btn-primary text-white' : ''">
                            T·∫•t c·∫£
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- C·ªôt danh s√°ch b√†i vi·∫øt -->
        <div class="col-lg-6 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title mb-3">Danh s√°ch b√†i vi·∫øt</h5>

                    <!-- N·∫øu r·ªóng -->
                    <div th:if="${#lists.isEmpty(blogPage.content)}">
                        <p class="text-muted">Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</p>
                    </div>

                    <!-- Danh s√°ch blog -->
                    <div id="blogList" class="mb-3 p-2 border rounded">
<!--                        <h5 th:text="${blog.title}"></h5>-->
<!--                        <p><b>Lo·∫°i:</b> <span th:text="${blog.category.name}"></span></p>-->
<!--                        <p th:text="${blog.content}"></p>-->
<!--                        <a th:href="@{/blogs/delete/{id}(id=${blog.id})}" class="text-danger">üóë X√≥a</a>-->
                    </div>
                </div>

                <!-- Ph√¢n trang -->
                <div id="pagination" class="d-flex justify-content-center gap-2 mb-3"></div>
            </div>
        </div>

        <!-- Form vi·∫øt b√†i -->
        <div class="col-lg-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">‚úç Vi·∫øt b√†i m·ªõi</h5>
                    <form th:action="@{/blogs}" th:object="${newBlog}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Ti√™u ƒë·ªÅ</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" th:field="*{category}" required>
                                <option value="" disabled selected>Ch·ªçn chuy√™n m·ª•c</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">N·ªôi dung</label>
                            <textarea class="form-control" th:field="*{content}" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ƒêƒÉng b√†i</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .btn-primary {
        transition: 0.2s;
    }
    .btn-primary:hover {
        opacity: 0.8;
    }
</style>
<script>
    let currentCategory = ''; // l∆∞u category hi·ªán t·∫°i
    let currentPage = 0;      // l∆∞u trang hi·ªán t·∫°i

    function loadBlogs(page = 0, category = '') {
        currentPage = page;
        currentCategory = category;

        const url = category
            ? `/api/blogs?category=${category}&page=${page}`
            : `/api/blogs?page=${page}`;

        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                const container = $('#blogList');
                container.empty(); // clear c≈©

                if (data.content.length === 0) {
                    container.html('<p class="text-muted">Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</p>');
                } else {
                    data.content.forEach(blog => {
                        const div = $(`
                            <div class="mb-3 p-2 border rounded">
                                <h5>${blog.title}</h5>
                                <p><b>Lo·∫°i:</b> ${blog.category.name}</p>
                                <p>${blog.content}</p>
                                <a href="#" class="text-danger" onclick="deleteBlog(${blog.id}, event)">üóë X√≥a</a>
                            </div>
                        `);
                        container.append(div);
                    });
                }

                renderPagination(data);
            }
        });
    }

    function renderPagination(data) {
        const container = $('#pagination');
        container.empty();

        const current = data.number;
        const total = data.totalPages;

        if (data.hasPrevious) {
            const prev = $('<a href="#">‚¨Ö Tr∆∞·ªõc</a>');
            prev.on('click', e => {
                e.preventDefault();
                loadBlogs(current - 1, currentCategory);
            });
            container.append(prev);
        }

        const span = $(`<span> ${current + 1} / ${total} </span>`);
        container.append(span);

        // N√∫t Sau
        if (data.hasNext) {
            const next = $('<a href="#">Sau ‚û°</a>');
            next.on('click', e => {
                e.preventDefault();
                loadBlogs(current + 1, currentCategory);
            });
            container.append(next);
        }
    }

    $('form').on('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const blog = {
            title: formData.get('title'),
            content: formData.get('content'),
            category: { id: formData.get('category') }
        };

        $.ajax({
            url: '/api/blogs',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(blog),
            success: function () {
                e.target.reset();
                loadBlogs();
            }
        });
    });

    function deleteBlog(id, event) {
        event.preventDefault();
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i vi·∫øt n√†y kh√¥ng?')) return;

        $.ajax({
            url: `/api/blogs/${id}`,
            type: 'DELETE',
            success: function () {
                loadBlogs();
            }
        });
    }

    $('[data-category]').on('click', function (e) {
        e.preventDefault();
        const cat = $(this).data('category');
        loadBlogs(0, cat);
    });

    // üü¢ Khi trang v·ª´a load
    $(document).ready(() => loadBlogs());
</script>

</body>
</html>
