<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <h2>Trả sách</h2>

    <!-- Thông báo thành công / lỗi -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form nhập mã mượn -->
    <form th:action="@{/return}" method="post">
        <div class="mb-3">
            <label for="code" class="form-label">Nhập mã mượn sách:</label>
            <input type="text" id="code" name="code" class="form-control" required maxlength="5">
        </div>
        <button type="submit" class="btn btn-primary">Trả sách</button>
    </form>
    <br>
    <a href="/books" class="btn btn-secondary">Quay lại danh sách sách</a>
</div>

</body>
</html>
