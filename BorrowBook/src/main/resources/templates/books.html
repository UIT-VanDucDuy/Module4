<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thư viện sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <h2>Thư viện sách</h2>

    <!-- Thông báo lỗi / thành công -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Bảng danh sách sách -->
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Tên sách</th>
            <th>Số lượng còn lại</th>
            <th>Chi tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iterStat : ${books}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${book.title}">Tên sách</td>
            <td th:text="${book.quantity}">0</td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/return" class="btn btn-warning">Trả sách</a>
</div>

</body>
</html>
