<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center mb-4 text-primary">User Registration Form</h2>

        <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
                <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
                <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number">
                <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age">
                <div class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
