<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center mb-4 text-primary">Thông tin bài hát</h2>

        <form th:action="@{/songs/create}" th:object="${song}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Tên bài hát</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên bài hát">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nghệ sĩ thể hiện</label>
                <input type="text" th:field="*{artist}" class="form-control" placeholder="Nhập tên nghệ sĩ">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Thể loại nhạc</label>
                <input type="text" th:field="*{genre}" class="form-control" placeholder="Nhập thể loại (cách nhau bằng dấu phẩy)">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Lưu bài hát</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
